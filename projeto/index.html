<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralbeat</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <ul class="menu">
                <li>
                    <div class="playlist">
                        <img class="imgnav" src="src/img/playlist 5.png" alt="imagem da playlist">
                        <a href="#">Playlist</a>
                    </div>
                </li>      
                <li>
                    <div class="favoritos">
                        <img class="imgnav" src="src/img/favoritas 4.png" alt="imagem dos favoritos">
                        <a href="#">Favoritos</a>
                    </div>
                </li>            
            </ul>
            <div class="logo">
                <img class="fone" src="src/img/fone.PNG" alt="Fone de ouvido da marca">
                <h1 class="itim-regular">Centralbeat</h1>
            </div>
                <ul class="menu">
                    <li>
                        <div class="premium">
                            <img class="imgnav" src="src/img/premium 4.png" alt="imagem do premium">
                            <a href="#">Premium</a>
                        </div>
                    </li>      
                    <li>
                        <div class="configuracoes">
                            <img class="imgnav" src="src/img/config 4.png" alt="imagem das configurações">
                            <a href="#">Configurações</a>
                        </div>
                    </li>            
                </ul>
        </header>
        <div class="adicionar">
            <img class= "add" src="src/img/+.png" alt="">
            <p>Adicionar nova faixa</p>
        </div>

    </div>
</body>
</html>
